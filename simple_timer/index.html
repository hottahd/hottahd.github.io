<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color-dark: linear-gradient(135deg, #000000, #2E2E2E, #330000);
            --background-color-light: linear-gradient(135deg, #FFFFFF, #DDDDDD, #BBBBBB);
            --text-color-dark: #FFFFFF;
            --text-color-light: #000000;
            --button-background-dark: #444444;
            --button-background-light: #AAAAAA;
            --button-hover-dark: #555555;
            --button-hover-light: #888888;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-color-dark);
            font-family: Arial, sans-serif;
            color: var(--text-color-dark);
            transition: background 0.3s, color 0.3s;
        }
        .light-mode {
            background: var(--background-color-light);
            color: var(--text-color-light);
        }
        .light-mode button {
            background-color: var(--button-background-light);
            color: var(--text-color-light);
        }
        .light-mode button:hover {
            background-color: var(--button-hover-light);
        }
        .container {
            text-align: center;
            position: relative;
        }
        #timer {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Roboto Mono', monospace;
        }
        button {
            font-size: 1.2em;
            margin: 5px;
            padding: 10px 20px;
            background-color: var(--button-background-dark);
            color: var(--text-color-dark);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-width: 100px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: var(--button-hover-dark);
        }
        #currentTimeContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            position: relative;
            top: 10px;
        }
        #currentTime {
            font-size: 1em;
            font-family: 'Roboto Mono', monospace;
        }
        .theme-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: var(--button-background-dark);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .theme-button-container:hover {
            background-color: var(--button-hover-dark);
        }
        .theme-button-icon {
            font-size: 1.2em;
            color: var(--text-color-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="currentTimeContainer">
            <div id="currentTime"></div>
            <div class="theme-button-container" onclick="toggleTheme()">
                <div id="themeButton" class="theme-button-icon">&#9788;</div>
            </div>
        </div>
        <div id="timer">00:00:00.00</div>
        <button id="startStopButton" onclick="toggleTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let running = false;

        function formatTime(milliseconds) {
            const h = String(Math.floor(milliseconds / 3600000)).padStart(2, '0');
            const m = String(Math.floor((milliseconds % 3600000) / 60000)).padStart(2, '0');
            const s = String(Math.floor((milliseconds % 60000) / 1000)).padStart(2, '0');
            const ms = String(Math.floor(milliseconds % 1000 / 10)).padStart(2, '0');
            return `${h}:${m}:${s}.${ms}`;
        }

        function updateTime() {
            const now = performance.now();
            elapsedTime = now - startTime;
            document.getElementById('timer').textContent = formatTime(elapsedTime);
            if (running) {
                requestAnimationFrame(updateTime);
            }
        }

        function toggleTimer() {
            if (running) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            running = true;
            startTime = performance.now() - elapsedTime;
            document.getElementById('startStopButton').textContent = "Stop";
            document.getElementById('startStopButton').style.minWidth = "100px";
            requestAnimationFrame(updateTime);
        }

        function stopTimer() {
            running = false;
            document.getElementById('startStopButton').textContent = "Start";
        }

        function resetTimer() {
            running = false;
            elapsedTime = 0;
            document.getElementById('timer').textContent = "00:00:00.00";
            document.getElementById('startStopButton').textContent = "Start";
        }

        function updateCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = ['Sun.', 'Mon.', 'Tue.', 'Wed.', 'Thu.', 'Fri.', 'Sat.'][now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${year}.${month}.${date} (${day}) ${hours}:${minutes}:${seconds}`;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const themeButton = document.getElementById('themeButton');
            if (document.body.classList.contains('light-mode')) {
                themeButton.innerHTML = "&#9790;";
            } else {
                themeButton.innerHTML = "&#9788;";
            }
        }

        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
    </script>
</body>
</html>
