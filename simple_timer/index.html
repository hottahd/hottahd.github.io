<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #2E2E2E, #330000); /* 黒から赤みがかった黒へのグラデーション背景 */
            font-family: Arial, sans-serif;
            color: #FFFFFF; /* 文字を白に設定 */
        }
        .container {
            text-align: center;
            position: relative;
        }
        #timer {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Roboto Mono', monospace; /* スタイリッシュな等幅フォントを使用 */
        }
        button {
            font-size: 1.5em;
            margin: 5px;
            padding: 10px 20px;
            background-color: #444444; /* ボタンの背景色をダークグレーに設定 */
            color: #FFFFFF; /* ボタンの文字色を白に設定 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555555; /* ボタンのホバー時の背景色を少し明るく */
        }
        #currentTime {
            font-size: 1em;
            position: absolute;
            top: -20px; /* 少し下に移動 */
            left: 0;
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="currentTime"></div>
        <div id="timer">00:00:00.00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let running = false;

        function formatTime(milliseconds) {
            const h = String(Math.floor(milliseconds / 3600000)).padStart(2, '0');
            const m = String(Math.floor((milliseconds % 3600000) / 60000)).padStart(2, '0');
            const s = String(Math.floor((milliseconds % 60000) / 1000)).padStart(2, '0');
            const ms = String(milliseconds % 1000).padStart(3, '0').slice(0, 2);
            return `${h}:${m}:${s}.${ms}`;
        }

        function updateTime() {
            const now = performance.now();
            elapsedTime = now - startTime;
            document.getElementById('timer').textContent = formatTime(elapsedTime);
            if (running) {
                requestAnimationFrame(updateTime);
            }
        }

        function startTimer() {
            if (!running) {
                running = true;
                startTime = performance.now() - elapsedTime;
                requestAnimationFrame(updateTime);
            }
        }

        function stopTimer() {
            running = false;
        }

        function resetTimer() {
            running = false;
            elapsedTime = 0;
            document.getElementById('timer').textContent = "00:00:00.00";
        }

        function updateCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = ['Sun.', 'Mon.', 'Tue.', 'Wed.', 'Thu.', 'Fri.', 'Sat.'][now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${year}.${month}.${date} (${day}) ${hours}:${minutes}:${seconds}`;
        }

        updateCurrentTime(); // ページが読み込まれた直後に現在時刻を設定
        setInterval(updateCurrentTime, 1000); // 1秒ごとに現在時刻を更新
    </script>
</body>
</html>
